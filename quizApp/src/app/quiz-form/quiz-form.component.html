<form (ngSubmit)="quizFormSubmit" >
  <mat-card class="center">
    <mat-card-header class="centerTitle">
      <mat-card-title >Create a Quiz</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput name="quizTitle" type="text" [(ngModel)]="title">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Description</mat-label>

          <textarea matInput name="quizDescription" type="textarea" [(ngModel)]="description"> </textarea>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Instructions</mat-label>
          <textarea matInput name="quizInstructions" type="textarea" [(ngModel)]="instructions"></textarea>
        </mat-form-field>
      </div>

      <table *ngFor="let question of questions; let i = index">
        <tr>
            <mat-radio-group [(ngModel)]="question">
          <td><button mat-raised-button (click)=removeQuestion(question)>Remove</button></td>
          <td> </td>
          <td>
            <mat-form-field>
             
              <mat-label>
                  Question Type
              </mat-label>
              <mat-select>
                <mat-option *ngFor="let type of types" [value]="type">{{type}}

                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <input matInput placeholder="Quiz question">


            </mat-form-field>
          </td>
          <td> <button mat-raised-button (click)=addChoice(question)>Add answer choices</button></td>
          <td>
          
              <table *ngFor="let choice of question.choices;let i = index"> 
               
                <tr>
                  <button mat-raised-button (click)=removeChoice(choice,question)>Remove</button>

 
                <mat-radio-button [value]="i"><input matInput placeholder="Insert Multiple Choice">
                  </mat-radio-button>
                
                 
          
        </tr> 
      </table>
  
      </td>
    </mat-radio-group>
      </tr>
      </table>

    </mat-card-content>
    <button mat-raised-button (click)=addQuestion() type="submit">Add</button>

    <mat-card-actions>
      <button mat-raised-button type="submit">Submit</button>
    </mat-card-actions>


  </mat-card>

</form>
