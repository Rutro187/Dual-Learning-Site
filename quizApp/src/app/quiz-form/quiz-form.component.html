<form (ngSubmit)="quizFormSubmit">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Quiz Whip Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput name="quizTitle" type="text" [(ngModel)]="title">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Description</mat-label>

          <input matInput name="quizDescription" type="text" [(ngModel)]="description">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Instructions</mat-label>
          <input matInput name="quizInstructions" type="text" [(ngModel)]="instructions">
        </mat-form-field>
      </div>

      <table *ngFor="let question of questions">
        <tr>
          <td><button mat-raised-button (click)=removeQuestion(question)>Remove</button></td>
          <td>
            <mat-form-field>
              <mat-label>
                Question Type
              </mat-label>
              <mat-select>
                <mat-option *ngFor="let type of types" [value]="type">{{type}}

                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <input matInput placeholder="Quiz question">


            </mat-form-field>
          </td>
          <td> <button mat-raised-button (click)=addChoice(question)>Add Choices</button></td>
          <td>

            <table *ngFor="let choice of question.choices">
              <tr>
                <button mat-raised-button (click)=removeChoice(choice,question)>Remove</button>

                <input matInput placeholder="Insert Multiple Choice">
              </tr>

            </table>
          </td>
        </tr>
      </table>

    </mat-card-content>
    <button mat-raised-button (click)=addQuestion() type="submit">Add</button>

    <mat-card-actions>
      <button mat-raised-button type="submit">Submit</button>
    </mat-card-actions>


  </mat-card>

</form>
