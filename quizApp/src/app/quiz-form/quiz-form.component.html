<app-nav-bar></app-nav-bar>
<form #quizForm="ngForm">
  <mat-card class="matCard">
    <mat-card-header class="center">
      <mat-card-title class="titleFont">Whip Up A Quiz</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="center">
        <mat-form-field class="width">
          <mat-label>Title</mat-label>
          <input matInput  name="quizTitle" type="text" [(ngModel)]="quiz.quizTitle" #quizTitle="ngModel">
        </mat-form-field>
      </div>

      <div class="center">
        <mat-form-field class="width">
          <mat-label>Description</mat-label>

          <input matInput name="quizDescription" type="text" [(ngModel)]="quiz.quizDescription"
            #quizDescription="ngModel">
        </mat-form-field>
      </div>

      <div class="center">
        <mat-form-field class="width">
          <mat-label>Instructions</mat-label>
          <input matInput name="quizInstructions" type="text" [(ngModel)]="quiz.quizInstructions"
            #quizInstructions="ngModel">
        </mat-form-field>
      </div>

      
      <table *ngFor="let question of questions; let i = index">
        
        <tr>
          <td><button mat-raised-button color="primary" (click)=removeQuestion(question)>Remove Question</button></td>
          <td>
            <mat-form-field>
              <mat-label>
                Question Type
              </mat-label>
              <mat-select>
                <mat-option *ngFor="let type of types" [value]="type">{{type}}

                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <input matInput placeholder="Quiz question" name="quizQuestions" [(ngModel)]="quiz.quizQuestions"
                #quizQuestions="ngModel">
            </mat-form-field>
          </td>
          <div>
              
            <td> 
             
              <button mat-raised-button color="primary" (click)=addChoice(question)>Add Choices</button>

            </td>
          
          </div>
          <td>
             
            <table *ngFor="let choice of question.choices">
               
              <tr>
                  <mat-radio-group>
                <button mat-raised-button color="primary" (click)=removeChoice(choice,question)>Remove Choice</button>

                <input matInput placeholder="Insert Multiple Choice">
                
                <mat-radio-button color="accent" [name]=question [value]=choice>Correct Answer</mat-radio-button>
              </mat-radio-group>
              <!-- [name]={{question}} -->
              </tr>
           
            </table> 
          
                 
          </td>
        </tr>
        <button mat-raised-button color="primary" (click)=addQuestion()>Add Question</button>
      </table>
 
      
    
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" type="submit" (ngSubmit)="quizFormSubmit(quizForm.value)">Submit</button>
    </mat-card-actions>


  </mat-card>

</form>
