<div class="flex">
  <mat-card class="width30 mat-elevation-z8">
    <mat-card-header class="center">
      <mat-card-title class="titleFont">Whip Up A Quiz</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      Quiz Name/Title
      <div class="center">
        <mat-form-field class="width">
          <mat-label>Title</mat-label>
          <input matInput name="quizTitle" type="text" [(ngModel)]="quiz.title" #title="ngModel">
        </mat-form-field>
      </div>
      Quiz Descritpion
      <div class="center">
        <mat-form-field class="width">
          <mat-label>Description</mat-label>

          <textarea matInput name="quizDescription" type="textarea" [(ngModel)]="quiz.description"> </textarea>
        </mat-form-field>
      </div>
      Quiz Instructions
      <div class="center">
        <mat-form-field class="width">
          <mat-label>Instructions</mat-label>
          <textarea matInput name="quizInstructions" type="textarea" [(ngModel)]="quiz.instructions"></textarea>
        </mat-form-field>
      </div>
      <mat-card-actions class="center">
        <button mat-raised-button color="accent" type="submit" (click)="quizFormSubmit(quiz)">Create
          Quiz</button>
      </mat-card-actions>
    </mat-card-content>

  </mat-card>
  <div>
<mat-card>
    <table *ngFor="let question of questions">
      <tr>
        <td>
          <mat-form-field >
            <mat-label>Insert Question Text</mat-label>
            <input appearance="fill" matInput>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-radio-group [ngModel]="question.choice">
            <span> Correct Answer </span>
            <mat-radio-button value="i"></mat-radio-button>
          </mat-radio-group>
        <td>
         
          <mat-form-field  appearance="fill"> Insert A Choice Here:
            <input matInput>
          </mat-form-field>
        </td>
        <td>
          <button mat-raised-button (click)=removeChoice()>Remove</button>
        </td>
      </tr>
    </table>
  
  </mat-card>
      <div>
        <button mat-raised-button (click)=addQuestion(question)>Add New Question</button>
    </div>
