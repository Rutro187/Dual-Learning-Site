<form>
<mat-card>
<mat-card-title>{{quiz.title}}</mat-card-title>
<h3> {{currentQuestion}}</h3>
<mat-radio-group name="question" aria-label="Select an option">
  <mat-radio-button mat-radio-checked="false" *ngFor="let currentChoices of currentChoices" name="question">{{currentChoices}}</mat-radio-button>
</mat-radio-group><br>
<button (click)="nextQuestion()" mat-button> Next Question</button>
</mat-card>
</form>
