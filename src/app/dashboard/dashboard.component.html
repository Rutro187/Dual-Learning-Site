
<div class="background full-page">
<mat-card class="matCard">
  <mat-card-header class="center">
    <mat-card-title class="fontSize">Test Scores</mat-card-title>
  </mat-card-header>
  

  <table mat-table [dataSource]="results">

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let result"> {{result.score}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let result"> {{result.email}} </td>
    </ng-container>

    <ng-container matColumnDef="datestamp">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let result"> {{result.datestamp | date}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</mat-card>
<app-my-quizzes *ngIf="canSeeMyQuizes"></app-my-quizzes>
